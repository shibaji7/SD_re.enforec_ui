{% extends 'reenforce_ui/base.html' %}

{% load bootstrap3 %}

{% block title %}
    Forms
{% endblock %}

{% block content %}

    <form role="form" method="post">
        {% csrf_token %}
	<div class="form-group">
		<label for="exampleInputEmail1" class="col-md-2 control-label">Email address</label>
		<div class="input-group email col-md-5">
			<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
			<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		</div>
	</div>
	<div class="form-group">
		<label for="dtp_input2" class="col-md-2 control-label">Date Picking</label>
		<div class="input-group date form_date col-md-5" data-date="2017-09-16" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
			<input class="form-control" size="16" type="text" value="" readonly>
			<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
			<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
		</div>
		<input type="hidden" id="dtp_input2" value="" /><br/>
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
    </form>

{% endblock %}
